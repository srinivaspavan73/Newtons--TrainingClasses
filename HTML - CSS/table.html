<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
</head>
<body>

    <h2>Employee Table</h2>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>srinivaspavan</td>
                <td>Developer</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pavan Bitra</td>
                <td>Designer</td>
                <td>45000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pavan Kumar</td>
                <td>Tester</td>
                <td>40000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
