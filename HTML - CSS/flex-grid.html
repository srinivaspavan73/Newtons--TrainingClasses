<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex and Grid Example</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f2f2f2;
    }

    /* ===== Navigation Bar using Flexbox ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 15px 30px;
      color: white;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    

    /* ===== Photo Gallery using CSS Grid ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      background-color: #fff;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header class="navbar">
    <!-- <div class="logo">MySite</div> -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Gallery Section -->
  <!-- <h2 class="section-title">Photo Gallery</h2> -->
  <section class="gallery">
    <img src="https://via.placeholder.com/300" alt="Image 1" />
    <img src="https://via.placeholder.com/300" alt="Image 2" />
    <img src="https://via.placeholder.com/300" alt="Image 3" />
    <img src="https://via.placeholder.com/300" alt="Image 4" />
    <img src="https://via.placeholder.com/300" alt="Image 5" />
    <img src="https://via.placeholder.com/300" alt="Image 6" />
  </section>

</body>
</html>
