<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram Logo" class="logo" />

      <form>
        <input type="text" placeholder="Phone number, username, or email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>

      <div class="divider">OR</div>

      <div class="facebook-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" />
        <a href="#">Log in with Facebook</a>
      </div>

      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>


</body>
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background-color: #fafafa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 350px;
}

.login-box {
  background-color: #fff;
  border: 1px solid #dbdbdb;
  padding: 40px;
  text-align: center;
  margin-bottom: 10px;
}

.logo {
  width: 175px;
  margin-bottom: 35px;
}

form input {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  background: #fafafa;
  border: 1px solid #dbdbdb;
  border-radius: 3px;
}

form button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background-color: #0095f6;
  color: white;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

.divider {
  margin: 20px 0;
  font-size: 13px;
  color: #999;
  position: relative;
}

.divider::before,
.divider::after {
  content: '';
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background-color: #dbdbdb;
}

.divider::before {
  left: 0;
}

.divider::after {
  right: 0;
}

.facebook-login {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 15px;
  font-size: 14px;
  color: #385185;
  font-weight: bold;
}

.facebook-login img {
  width: 16px;
  height: 16px;
}

.forgot-password {
  display: block;
  font-size: 12px;
  color: #00376b;
  text-decoration: none;
}

.signup-box {
  background-color: #fff;
  border: 1px solid #dbdbdb;
  padding: 20px;
  text-align: center;
  font-size: 14px;
}

.signup-box a {
  color: #0095f6;
  font-weight: bold;
  text-decoration: none;
}

</style>
</html>
