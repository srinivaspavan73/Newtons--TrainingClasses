<!DOCTYPE html>
<html lang="en">
<head>
    <title>Key Event</title>
</head>
<body>
    <input type="text" id="input">
</body>
<script>
    const input = document.getElementById('input');

    input.addEventListener('keydown',()=>{
        if(event.key == '@'){
            console.log('dollar symbol entered');
        }
    });
</script>
</html>
